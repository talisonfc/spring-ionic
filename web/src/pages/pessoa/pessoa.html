
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pessoa</ion-title>
    <ion-buttons right>
      <button ion-button (click)="openFormPessoa()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let item of lista; index as i">
      {{item.nome}}
      <ion-buttons item-end>
        <button ion-button clear (click)="delete(item.id, i)">
          <ion-icon name="trash"></ion-icon>
        </button>
        <button ion-button clear (click)="edit(item)">
          <ion-icon name="create"></ion-icon>
        </button>
      </ion-buttons>
    </ion-item>
  </ion-list>

</ion-content>
