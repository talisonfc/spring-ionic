<ion-header>

  <ion-navbar>
    <ion-title>Cadastro Pessoa</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <form [formGroup]="pessoaForm" (ngSubmit)="onSubmit()">

    <ion-grid>
      <ion-row>
        <ion-col col-6 *ngFor="let campo of campos">
          <ion-item>
            <ion-label stacked>{{campo.label}}</ion-label>
            <ion-input [type]="campo.tipo" [formControlName]="campo.nome"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <button ion-button type="reset" color="danger">Limpar</button>
    <button ion-button type="submit" [disabled]="!pessoaForm.valid">Salvar</button>
  </form>

</ion-content>
